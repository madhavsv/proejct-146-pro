<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color: #000000">
        <a-plane id="carpet" color="white" position="0 0 0" width="20" height="10" rotation="-90 0 0">
        </a-plane>
        <a-cylinder color="blue"position="-3 0.5 -4" radius = "0.3" height = "4.3"></a-cylinder>
        <a-cylinder color="blue"position="-2 0.5 -4" radius = "0.3" height = "4.3"></a-cylinder>
        <a-box color="yellow" position = '-3 3.0 -4'></a-box>
        <a-box color="yellow" position = '-2 3.0 -4'></a-box>
        <a-box color="yellow" position = '-3 3.8 -4'></a-box>
        <a-box color="yellow" position = '-2 3.8 -4'></a-box>
        <a-cylinder color="orange"position="-1 4.0 -4" radius = "0.2" height = "4.3" rotation="-90 90 0"></a-cylinder>
        <a-cylinder color="orange"position="-4 4.0 -4" radius = "0.2" height = "4.3" rotation="-90 90 0"></a-cylinder>

        <a-sphere color="green" position  ="1 4.1 -4" radius="0.6"></a-sphere>
        <a-sphere color="green" position  ="-6 4.1 -4" radius="0.6"></a-sphere>
        <a-box color="red" position = '-2.4 4.9 -4'></a-box>

        <a-sphere color="white" position  ="-2.5 4.9 -3.5" radius="0.1"></a-sphere>
        <a-sphere color="white" position  ="-2.2 4.9 -3.5" radius="0.1"></a-sphere>
       


        

    </a-scene>
</body>
</html>
